<!DOCTYPE html>
<html>
    <head>
        <title>Room 1</title>
        <meta name="description" content="Hello, WebVR! - A-Frame">
        <!--  note we are using 1.1.0 as most recent -->
        <script src="https://aframe.io/releases/1.4.1/aframe.min.js"></script>
        <script src="https://unpkg.com/aframe-environment-component@1.3.2/dist/aframe-environment-component.min.js"></script>
        <script src="https://cdn.jsdelivr.net/gh/c-frame/aframe-extras@fb96ab2/dist/aframe-extras.min.js"></script>

        <link rel="stylesheet" href="css/user-gesture.css">

    </head>
    <body>

        <a-scene>
            <!-- Initialize your assets here-->
            <a-assets timeout="10000">
                <a-asset-item id="walls_model" src="assets/FirstRoom_walls.glb"></a-asset-item>
                <a-asset-item id="floor_model" src="assets/floorNav.glb"></a-asset-item>
                <a-asset-item id="sensorama_model" src="assets/sensorama.glb"></a-asset-item>
                <a-asset-item id="roof_model" src="assets/roof.glb"></a-asset-item>
                <a-asset-item id="table_model" src="assets/low_height_coffee_table.glb"></a-asset-item>
                <a-asset-item id="nasaview_model" src="assets/NasaView.gltf"></a-asset-item>

                <img id="sensorama1_img" src="assets/sensorama-patent.png" crossorigin="anonymous">
                <img id="sensorama2_img" src="assets/sensorama2.jpg" crossorigin="anonymous">
                <img id="sensorama3_img" src="assets/sensoramaBodyCam.jpg" crossorigin="anonymous">
            </a-assets>

            <!-- Handle the Nav mesh (movment limitations) here-->
            <a-entity id="walKMesh" class="navMesh" gltf-model="#floor_model" position="0 0 -3" scale="1 1 1" nav-mesh></a-entity>

            <a-entity id="rig" movement-controls="controls: keyboard, touch; speed: 0.5; constrainToNavMesh: true;">
                <a-entity id="player" position="0 1.6 0" camera look-controls>
                    <a-entity id="cursor" cursor="rayOrigin:mouse" raycaster="far:20; interval:200; objects:.interactive;"></a-entity>
                    <a-entity id="light" position="0.5 -0.5 0" light="type:spot; intensity:0.8; castShadow:true; shadowBias:-0.005; penumbra:0.3;"></a-entity>
                </a-entity>
            </a-entity>
            

            <a-entity oculus-touch-controls="hand: left"></a-entity>
            <a-entity oculus-touch-controls="hand: right" laser-controls></a-entity>

            <!-- Handle the background music here-->
            <a-entity class="ambient-music" id="backgroundMusic" sound="src#background_music; autoplay:false;"></a-entity>

            <!-- Create all your objects here-->

            <!-- Images -->
            <a-entity   id="sensorama1_image" position="-3.25 1.7 -3.2" rotation="0 90 0" scale="1 1 1"
                        geometry="primitive:plane; width:1.5; height:1.0;"
                        material="src:#sensorama1_img;">
            </a-entity>
            <a-entity   id="sensorama2_image" position="-3.25 1.7 -5.2" rotation="0 90 0" scale="1 1 1"
                        geometry="primitive:plane; width:1.5; height:1.0;"
                        material="src:#sensorama2_img;">
            </a-entity>
            <a-entity   id="sensorama1_image" position="3.25 1.7 -3.2" rotation="0 -90 0" scale="1 1 1"
                        geometry="primitive:plane; width:1.5; height:1.0;"
                        material="src:#sensorama1_img;">
            </a-entity>
            <a-entity   id="sensorama2_image" position="3.25 1.7 -5.2" rotation="0 -90 0" scale="1 1 1"
                        geometry="primitive:plane; width:1.5; height:1.0;"
                        material="src:#sensorama2_img;">
            </a-entity>
            
            <!-- Image text -->
            <a-entity id="sensorama_plane" position="-3.1 0.5 -3" rotation="-40 90 0" scale="1 1 1">
                <a-entity geometry="primitive:box; width:1.8; height:0.8; depth:0.05;" material="color:white;" position="0.2 0 0" shadow></a-entity>
                <a-entity text="value:Sensorama; 
                        color:black; font:roboto; width:1; anchor:left; baseline:top; wrapCount:16;" position="-0.5 0.3 0.05" ></a-entity>
                <a-entity text="value:In the mid 1950s cinematographer Morton Heilig developed the Sensorama (patented 1962) which was an arcade-style theatre cabinet that would stimulate all the senses, not just sight and sound. It featured stereo speakers, a stereoscopic 3D display, fans, smell generators and a vibrating chair.;
                        color:black; font:roboto; width:1.5; anchor:left; baseline:top; wrapCount:38;" position="-0.6 0.2 0.05" ></a-entity>
            </a-entity>
            <a-entity id="sensorama2_plane" position="-3.1 0.5 -5" rotation="-40 90 0" scale="1 1 1">
                <a-entity geometry="primitive:box; width:1.8; height:0.8; depth:0.05;" material="color:white;" position="0.2 0 0" shadow></a-entity>
                <a-entity text="value:Sensorama; 
                        color:black; font:roboto; width:1; anchor:left; baseline:top; wrapCount:16;" position="-0.5 0.3 0.05" ></a-entity>
                <a-entity text="value:In the mid 1950s cinematographer Morton Heilig developed the Sensorama (patented 1962) which was an arcade-style theatre cabinet that would stimulate all the senses, not just sight and sound. It featured stereo speakers, a stereoscopic 3D display, fans, smell generators and a vibrating chair.;
                        color:black; font:roboto; width:1.5; anchor:left; baseline:top; wrapCount:38;" position="-0.6 0.2 0.05" ></a-entity>
            </a-entity>
            <a-entity id="sensorama_plane" position="3.1 0.5 -3.3" rotation="-40 -90 0" scale="1 1 1">
                <a-entity geometry="primitive:box; width:1.8; height:0.8; depth:0.05;" material="color:white;" position="0.2 0 0" shadow></a-entity>
                <a-entity text="value:Sensorama; 
                        color:black; font:roboto; width:1; anchor:left; baseline:top; wrapCount:16;" position="-0.5 0.3 0.05" ></a-entity>
                <a-entity text="value:In the mid 1950s cinematographer Morton Heilig developed the Sensorama (patented 1962) which was an arcade-style theatre cabinet that would stimulate all the senses, not just sight and sound. It featured stereo speakers, a stereoscopic 3D display, fans, smell generators and a vibrating chair.;
                        color:black; font:roboto; width:1.5; anchor:left; baseline:top; wrapCount:38;" position="-0.6 0.2 0.05" ></a-entity>
            </a-entity>
            <a-entity id="sensorama2_plane" position="3.1 0.5 -5.3" rotation="-40 -90 0" scale="1 1 1">
                <a-entity geometry="primitive:box; width:1.8; height:0.8; depth:0.05;" material="color:white;" position="0.2 0 0" shadow></a-entity>
                <a-entity text="value:Sensorama; 
                        color:black; font:roboto; width:1; anchor:left; baseline:top; wrapCount:16;" position="-0.5 0.3 0.05" ></a-entity>
                <a-entity text="value:In the mid 1950s cinematographer Morton Heilig developed the Sensorama (patented 1962) which was an arcade-style theatre cabinet that would stimulate all the senses, not just sight and sound. It featured stereo speakers, a stereoscopic 3D display, fans, smell generators and a vibrating chair.;
                        color:black; font:roboto; width:1.5; anchor:left; baseline:top; wrapCount:38;" position="-0.6 0.2 0.05" ></a-entity>
            </a-entity>

            <a-sphere class="interactive ball" id="ball" position="0 1 -1" radius="0.5" height="1.5" color="#FFC65D" shadow
                    animation__enter="startEvents: mouseenter; property: scale; to: 0.75 0.75 0.75; dur: 100" 
                    animation__leave="startEvents: mouseleave; property: scale; to: 0.5 0.5 0.5; dur: 100"
                    animation__click="property:color; from: #FFC65D; to: #fc8403; startEvents:click; dur:300;">
            </a-sphere>

            <a-entity id="nasaView" scale="0.2 0.2 0.2" position="0 1.2 -2" rotation="0 180 0" gltf-model="#nasaview_model"></a-entity>

            <a-entity id="sensorama"  scale="0.1 0.1 0.1" position="0 0.2 -5.25" gltf-model="#sensorama_model"></a-entity>
            <a-entity id="coffee_table"  scale="0.7 1 0.7" rotation="0 90 0" position="-0.25 0 -1.25" gltf-model="#table_model"></a-entity>

            <!-- Environment objects-->
            <a-entity id="roof" scale="0.9 0.7 0.9" position="0 3.9 -3" gltf-model="#roof_model"></a-entity>
            <a-entity id="roomPos" position="0 0.1 -3">
                <a-entity id="roomRot" rotation="0 0 0">
                    <a-entity  id="walls" scale="0.7 0.5 0.7" gltf-model="#walls_model"></a-entity>
                </a-entity>
            </a-entity>

            <a-entity id="environment" environment="preset:default"></a-entity>
        </a-scene>
    </body>
</html>
